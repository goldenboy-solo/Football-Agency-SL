<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Football Agency SL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img src="assets/images/logo.jpg" alt="Logo" class="logo" onerror="this.src='assets/images/logo.png'">
                <span class="brand-text">Football Agency SL</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="players.html" class="nav-link">Players</a>
                <a href="matches.html" class="nav-link">Matches</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Contact Us</h1>

        <div class="contact-hero">
            <img src="assets/images/contact-image.jpg" alt="Football Agency Contact"
                style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 2rem;">
        </div>

        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><strong>Address:</strong> 9 Regent Road, Imatt</p>
                <p><strong>Phone:</strong> +23278334556</p>
                <p><strong>Email:</strong> hr@footballagency.sl</p>
                <div class="social-links">
                    <strong>Follow us:</strong>
                    <a href="https://facebook.com" class="social-link">Facebook</a> |
                    <a href="https://x.com" class="social-link">Twitter</a> |
                    <a href="https://instagram.com" class="social-link">Instagram</a>
                </div>
            </div>

            <div class="contact-form-wrapper">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="How can we help?"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Football Agency SL. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
