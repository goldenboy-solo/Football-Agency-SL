<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Our Players - Football Agency SL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img src="assets/images/logo.jpg" alt="Logo" class="logo" onerror="this.src='assets/images/logo.png'">
                <span class="brand-text">Football Agency SL</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="players.html" class="nav-link active">Players</a>
                <a href="matches.html" class="nav-link">Matches</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Our Players</h1>
        <div class="players-grid">
            <div class="player-card">
                <img src="assets/images/player1.jpg" alt="Mohamed Kallon">
                <h3>Mohamed Kallon</h3>
                <p class="player-position">Forward</p>
                <a href="#" class="btn btn-profile">View Profile</a>
            </div>
            <div class="player-card">
                <img src="assets/images/player2.jpg" alt="Kei Kamara">
                <h3>Kei Kamara</h3>
                <p class="player-position">Striker</p>
                <a href="#" class="btn btn-profile">View Profile</a>
            </div>
            <div class="player-card">
                <img src="assets/images/player3.jpg" alt="Trevoh Chalobah">
                <h3>Trevoh Chalobah</h3>
                <p class="player-position">Defender</p>
                <a href="#" class="btn btn-profile">View Profile</a>
            </div>
            <div class="player-card">
                <img src="assets/images/player4.jpg" alt="Umaru Bangura">
                <h3>Umaru Bangura</h3>
                <p class="player-position">Defender</p>
                <a href="#" class="btn btn-profile">View Profile</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Football Agency SL. All rights reserved.</p>
        </div>
    </footer>
